version: "3"
services:
  mysql:
    image: mysql:8.0.17
    container_name: mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: "root"
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    volumes:
      - G:\mysql/factcampus1/admin/data:/var/lib/mysql # 해당 경로는 자신의 환경에 맞게 조절 하세요